{% extends "layout.html" %}

{% block body %}
<h1>All Entries</h1>
<table border="1" width="100%">
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th></th>
  </tr>
  {% for entry in entries %}
  <tr>
    <td>{{entry.name}}</td>
    <td>{{entry.phone_number}}</td>
    <td>{{entry.email}}</td>
    <td><a href="/update_entry?id={{entry.id}}">Edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
